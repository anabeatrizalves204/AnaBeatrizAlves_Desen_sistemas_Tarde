<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista não numeradas</title>
</head>
<body>
    <h1>Exemplo abaixo de listas não numeradas</h1>
    <ul>
        <li> maçãs</li>
        <li> bananas</li>
    </ul>
    <h2>Exemplo abaixo de listas numeradas</h2>
    <ol>
        <li> maçãs</li>
        <li> bananas</li> 
    </ol>
    <h1>Lista numerada</h1>
    <h2>Por tipo exemplo 1</h2>
    <ol type="a">
        <li> maçãs</li>
        <li> bananas</li> 
        <li> peras</li> 
    </ol>
    <h2>Por tipo exemplo 2</h2>
    <ol type="I">
        <li> maçãs</li>
        <li> bananas</li> 
        <li> peras</li> 
    </ol>

</body>
</html>
