   <!DOCTYPE html>
   <html lang="pt-BR">
   <head>
        <meta charset="UTF-8"/>
        <title> Como criar um formulário completo em HTML </title>
        <meta name="description" content="Aprenda a criar um site completo que 
        usa formulários em HTML">
        <link rel="stylesheet" type="text/css" href="formcompleto.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="./formcompleto.js"></script>
   </head>
   <body>
    <h1> ANA BEATRIZ ALVES</h1>
    <h2> Preencha o formulário abaixo para participar do curso de HTML & 
    CSS completo, Senai - Téc Desenv Sistemas</h2><br />
   <form action="Script_do_Formulario.php" method="post">
    <form action="formulario" id="formulario" onsubmit="return valida()" method="post">
    
   <!-- DADOS PESSOAIS-->
   <h1>Ana Beatriz Alves</h1>
   <fieldset>
      <legend>Dados Pessoais</legend>
      <table cellspacing="10" border="5">
        <tr>
            <td>
                <label for="nome">Nome: </label>
            </td>
            <td align="left">
                <input type="text" name="nome" onkeypress="mascara(this,nomesobrenome)" required>
            </td>
            <td>
                <label for="sobrenome">Sobrenome: </label>
            </td>
            <td align="left">
                <input type="text" name="sobrenome" onkeypress="mascara(this,nomesobrenome)" required>
            </td>
        </tr>
        <tr>
            <td>
               <label>Nascimento: </label>
            </td>
            <td align="left">
                <input type="date" name="dia" size="2" maxlength="2" value="dd" required onkeypress="mascara(this,data)">
            </td>
        </tr>
        <tr>
            <td>
                <label for="rg">RG: </label>
            </td>
            <td align="left">
                <input type="text" name="rg" size="13" type="number" required onkeypress="mascara(this,RGeCPF)" maxlength="13">
            </td>
        </tr>
        <tr>
            <td>
                <label>CPF:</label>
            </td>
            <td align="left">
                <input type="text" name="cpf" size="11" maxlength="11" type="number" required onkeypress="mascara(this,RGeCPF)"> - <input
                type="text" name="cpf2" size="2" maxlength="2" required onkeypress="mascara(this,RGeCPF)">
            </td>
        </tr>
      </table>
   </fieldset>
   <br />
   
   <!-- ENDEREÇO -->
   
   <fieldset>
   <legend>Dados de Endereço</legend>
    <table cellspacing="10" border="5">
        <tr>
            <td>
                <label for="rua">Rua:</label>
            </td>
            <td align="left">
                <input type="text" name="rua" required onkeypress="mascara(this,letra)">
            </td>
            <td>
                <label for="numero">Numero:</label>
            </td>
            <td align="left">
                <input type="text" name="numero" size="4" type="number" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="bairro">Bairro: </label>
            </td>
            <td align="left">
                <input type="text" name="bairro" required onkeypress="mascara(this,letra)">
            </td>
        </tr>
        <tr>
            <td>
                <label for="estado">Estado:</label>
            </td>
            <td align="left">
                <select name="estado" required>
                  <option value="ac">Acre</option>
                  <option value="al">Alagoas</option>
                  <option value="am">Amazonas</option>
                  <option value="ap">Amapá</option>
                  <option value="ba">Bahia</option>
                  <option value="ce">Ceará</option>
                  <option value="df">Distrito Federal</option>
                  <option value="es">Espírito Santo</option>
                  <option value="go">Goiás</option>
                  <option value="ma">Maranhão</option>
                  <option value="mt">Mato Grosso</option>
                  <option value="ms">Mato Grosso do Sul</option>
                  <option value="mg">Minas Gerais</option>
                  <option value="pa">Pará</option>
                  <option value="pb">Paraíba</option>
                  <option value="pr">Paraná</option>
                  <option value="pe">Pernambuco</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cidade">Cidade: </label>
            </td>
            <td align="left">
                <input type="text" name="cidade" required onkeypress="mascara(this,letra)">
            </td>
        </tr>
        <tr>
            <td>
                <label for="cep">CEP: </label>
            </td>
            <td align="left">
                <input type="text" name="cep" size="5" required onkeypress="mascara(this,cep)" maxlength="5"> - <input
                type="text" name="cep2" size="3" maxlength="3" required onkeypress="mascara(this,cep)">
            </td>
        </tr>
   </table>
   </fieldset>
   <br />
   
   <!-- DADOS DE LOGIN -->
  
  <fieldset>
   <legend>Dados de login</legend>
   <table cellspacing="10" border="5">
      <tr>
        <td>
            <label for="email">E-mail: </label>
        </td>
        <td align="left">
            <input type="text" name="email" required>
        </td>
      </tr>
      <tr>
        <td>
            <label for="imagem">Imagem de perfil:</label>
        </td>
        <td>
            <input type="file" name="imagem" required>
        </td>
      </tr>
      <tr>
        <td>
            <label for="login">Login de usuário: </label>
        </td>
        <td align="left">
            <input type="text" name="login" required>
        </td>
      </tr>
      <tr>
        <td>
            <label for="pass">Senha: </label>
        </td>
        <td align="left">
            <input type="password" name="pass" required>
        </td>
      </tr>
      <tr>
        <td>
            <label for="passconfirm">Confirme a senha: </label>
        </td>
        <td align="left">
            <input type="password" name="passconfirm" required>
        </td>
      </tr>
  </table>
   </fieldset>
   <br />
   <input type="submit">
   <input type="reset" value="Limpar">
   </form>
   </body>
   </html>
